    <script>

      $(document).ready( function() {
        $.ajax({
          method: 'GET',
          url: 'http://localhost:3000/anim'
        })
          .done(film => {
            console.log(film)
            $('#movie').empty()
            $('#movie').append(`<p>${film.data.title}</p>`)

          .fail(err => {
            console.log(err);
          })
      })
